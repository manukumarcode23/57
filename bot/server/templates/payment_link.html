<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1a1a1a;
        }

        .payment-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08), 0 1px 4px rgba(0,0,0,0.04);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
        }

        .payment-header {
            background: linear-gradient(135deg, #0c66ee 0%, #0952cc 100%);
            padding: 24px;
            text-align: center;
            color: white;
        }

        .payment-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .payment-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .payment-body {
            padding: 32px 24px;
        }

        .timer {
            background: #fff4e5;
            border-left: 4px solid #ff9800;
            color: #663c00;
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer.warning {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .timer-icon {
            font-size: 18px;
        }

        .amount-section {
            text-align: center;
            margin-bottom: 28px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e8eaed;
        }

        .amount-label {
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .amount {
            font-size: 42px;
            font-weight: 700;
            color: #0c66ee;
            margin-bottom: 8px;
            line-height: 1;
        }

        .plan-name {
            font-size: 16px;
            color: #5f6368;
            font-weight: 500;
        }

        .qr-container {
            background: #fafbfc;
            padding: 28px;
            border-radius: 12px;
            margin: 24px 0;
            border: 1px solid #e8eaed;
            text-align: center;
        }

        #qr-code {
            width: 100%;
            max-width: 240px;
            height: auto;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            background: white;
            padding: 8px;
        }

        .scan-text {
            margin-top: 16px;
            color: #5f6368;
            font-size: 13px;
            font-weight: 500;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #9aa0a6;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e8eaed;
        }

        .divider span {
            padding: 0 16px;
            font-weight: 500;
        }

        .payment-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #0c66ee;
            color: white;
            box-shadow: 0 1px 3px rgba(12, 102, 238, 0.2);
        }

        .btn-primary:hover {
            background: #0952cc;
            box-shadow: 0 2px 8px rgba(12, 102, 238, 0.3);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-upi {
            background: white;
            color: #0c66ee;
            border: 1.5px solid #0c66ee;
        }

        .btn-upi:hover {
            background: #f0f7ff;
            border-color: #0952cc;
        }

        .status {
            padding: 16px 20px;
            border-radius: 8px;
            margin: 24px 0;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status.pending {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status.success {
            background: #e8f5e9;
            color: #1b5e20;
            border-left: 4px solid #4caf50;
        }

        .status.failed {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .status.expired {
            background: #fff3e0;
            color: #e65100;
            border-left: 4px solid #ff9800;
        }

        .order-info {
            background: #fafbfc;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 12px;
            color: #5f6368;
            border: 1px solid #e8eaed;
        }

        .order-info strong {
            color: #1a1a1a;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(46, 125, 50, 0.2);
            border-top: 2.5px solid #4caf50;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .payment-icon {
            font-size: 20px;
        }

        .secure-badge {
            text-align: center;
            padding: 16px;
            color: #5f6368;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .secure-badge::before {
            content: 'üîí';
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .payment-body {
                padding: 24px 20px;
            }

            .amount {
                font-size: 36px;
            }

            .qr-container {
                padding: 20px;
            }

            #qr-code {
                max-width: 200px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Complete Payment</h1>
            <p>Secure payment gateway</p>
        </div>

        <div class="payment-body">
            <div id="timer-container" class="timer">
                <span class="timer-icon">‚è±Ô∏è</span>
                <span>Time Remaining: <strong id="timer">10:00</strong></span>
            </div>

            <div class="amount-section">
                <div class="amount-label">Amount to Pay</div>
                <div class="amount">‚Çπ<span id="amount"></span></div>
                <div class="plan-name" id="plan-name"></div>
            </div>

            <div class="qr-container">
                <img id="qr-code" alt="Payment QR Code" />
                <div class="scan-text">Scan with any UPI app to pay</div>
            </div>

            <div class="divider">
                <span>OR PAY WITH</span>
            </div>

            <div class="payment-buttons">
                <button id="paytm-btn" class="btn btn-primary">
                    <span class="payment-icon">üí≥</span>
                    <span>Pay with Paytm</span>
                </button>
                <a id="upi-btn" class="btn btn-upi" style="display: none;">
                    <span class="payment-icon">üì±</span>
                    <span>Open UPI App</span>
                </a>
            </div>

            <div id="status" class="status pending">
                <div class="loading"></div>
                <span>Waiting for payment...</span>
            </div>

            <div class="order-info">
                Order ID: <strong id="order-id"></strong><br>
                Created: <strong id="created-at"></strong>
            </div>

            <div class="secure-badge">
                Secured by SSL Encryption
            </div>
        </div>
    </div>

    <script>
        let orderId = null;
        let pollInterval = null;
        let timeoutInterval = null;
        let timeRemaining = 600; // 10 minutes in seconds
        let paymentData = null;

        // Server-side injected data (prioritize this over URL parameters)
        const serverData = {
            orderId: {{ order_id|tojson|safe if order_id else 'null' }},
            amount: {{ amount|tojson|safe if amount else 'null' }},
            planName: {{ plan_name|tojson|safe if plan_name else 'null' }},
            qrUrl: {{ qr_url|tojson|safe if qr_url else 'null' }},
            paytmIntent: {{ paytm_intent|tojson|safe if paytm_intent else 'null' }},
            upiLink: {{ upi_link|tojson|safe if upi_link else 'null' }},
            createdAt: {{ created_at|tojson|safe if created_at else 'null' }}
        };

        // Parse URL parameters (fallback)
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update countdown timer
        function updateTimer() {
            timeRemaining--;
            
            const timerElement = document.getElementById('timer');
            const timerContainer = document.getElementById('timer-container');
            
            timerElement.textContent = formatTime(timeRemaining);

            // Warning when less than 2 minutes
            if (timeRemaining <= 120) {
                timerContainer.classList.add('warning');
            }

            // Timeout reached
            if (timeRemaining <= 0) {
                clearInterval(timeoutInterval);
                clearInterval(pollInterval);
                
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status expired';
                statusDiv.innerHTML = `
                    <span style="font-size: 24px;">‚è∞</span>
                    <div>
                        <strong>Payment Link Expired</strong>
                        <div style="font-size: 13px; margin-top: 6px; opacity: 0.9;">
                            This link has expired after 10 minutes. Please create a new payment request.
                        </div>
                    </div>
                `;
                
                // Call API to delete expired payment data
                expirePayment();
            }
        }

        // Start countdown
        function startCountdown() {
            timeoutInterval = setInterval(updateTimer, 1000);
        }

        // Load payment data
        async function loadPaymentData() {
            // Prioritize server-side data, fallback to URL parameters
            orderId = serverData.orderId || getUrlParameter('order_id');
            
            if (!orderId) {
                alert('Invalid payment link. Order ID is missing.');
                return;
            }

            document.getElementById('order-id').textContent = orderId;
            
            // Get payment details from server data first, then URL parameters
            const amount = serverData.amount || getUrlParameter('amount');
            const planName = serverData.planName || getUrlParameter('plan_name');
            const qrUrl = serverData.qrUrl || getUrlParameter('qr_url');
            const paytmIntent = serverData.paytmIntent || getUrlParameter('paytm_intent');
            const upiLink = serverData.upiLink || getUrlParameter('upi_link');
            const createdAt = serverData.createdAt || getUrlParameter('created_at');

            if (amount && planName && qrUrl) {
                // Populate payment details
                document.getElementById('amount').textContent = amount;
                document.getElementById('plan-name').textContent = planName;
                document.getElementById('qr-code').src = qrUrl;
                
                if (createdAt) {
                    const date = new Date(createdAt);
                    document.getElementById('created-at').textContent = date.toLocaleString();
                }

                if (paytmIntent) {
                    document.getElementById('paytm-btn').onclick = () => {
                        window.location.href = paytmIntent;
                    };
                }

                if (upiLink) {
                    const upiBtn = document.getElementById('upi-btn');
                    upiBtn.href = upiLink;
                    upiBtn.style.display = 'inline-block';
                }
            } else {
                alert('Payment data is incomplete. Please try creating a new payment link.');
                return;
            }

            // Start polling and countdown
            startCountdown();
            startPolling();
        }

        // Poll payment status every 3 seconds
        function startPolling() {
            pollInterval = setInterval(checkPaymentStatus, 3000);
            checkPaymentStatus(); // Check immediately
        }

        // Expire payment when timer runs out
        async function expirePayment() {
            try {
                await fetch('/api/payment/expire', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_id: orderId })
                });
                console.log('Payment expired and removed from database');
            } catch (error) {
                console.error('Error expiring payment:', error);
            }
        }

        async function checkPaymentStatus() {
            // Don't check if time expired
            if (timeRemaining <= 0) {
                return;
            }

            try {
                const response = await fetch(`/api/payment/check-status?order_id=${orderId}`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                
                if (data.status === 'TXN_SUCCESS') {
                    clearInterval(pollInterval);
                    clearInterval(timeoutInterval);
                    
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <span style="font-size: 24px;">‚úÖ</span>
                        <div>
                            <strong>Payment Successful!</strong>
                            <div style="font-size: 13px; margin-top: 6px; opacity: 0.9;">
                                ${data.txn_amount ? `Amount: ‚Çπ${data.txn_amount}` : ''}
                                ${data.bank_txn_id ? ` ‚Ä¢ UTR: ${data.bank_txn_id}` : ''}
                            </div>
                        </div>
                    `;
                    
                    // Show success for 3 seconds, then redirect
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    
                } else {
                    // Continue waiting for payment
                    statusDiv.className = 'status pending';
                    statusDiv.innerHTML = `
                        <div class="loading"></div>
                        <span>Waiting for payment confirmation...</span>
                    `;
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
            }
        }

        // Load payment data when page loads
        window.onload = loadPaymentData;

        // Clean up intervals when page unloads
        window.onbeforeunload = () => {
            if (pollInterval) clearInterval(pollInterval);
            if (timeoutInterval) clearInterval(timeoutInterval);
        };
    </script>
</body>
</html>
